<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이벤트 - TODOS</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="todoapp">
      <h1>TODOS</h1>
      <input
        id="new-todo-title"
        class="new-todo"
        placeholder="할일을 추가해주세요"
        autofocus
        onkeydown="get_list();"
      />
      <!-- onkeydown은 input창에 입력했을 때 get_list() 함수로 연결 -->
      <main>
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list" class="todo-list"></ul>
        <div class="count-container">
          <span class="todo-count"
            >총 <strong class="item-count"></strong> 개</span
          >
          <ul class="filters">
            <li>
              <a class="all" href="../index.html">전체보기</a>
            </li>
            <li>
              <a class="active" href="../page/active.html" onclick="onlyTodo()"
                >해야할 일</a
              >
            </li>
            <li>
              <a class="completed selected" href="../page/completed.html"
                >완료한 일</a
              >
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script src="../js/doneList.js"></script>
  </body>
</html>
